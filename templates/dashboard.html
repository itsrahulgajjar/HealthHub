<!DOCTYPE html>
<html>

<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: lightblue;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 28px;
            color: #007bff;
            margin-top: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-bottom: 15px;
        }

        .btn-primary {
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>Enter Your Health Data</h1>
    <form method="POST" action="/predict">
        <div class="form-group">
            <label for="Age">Age</label>
            <input type="text" class="form-control" name="Age" required>
        </div>

        <div class="form-group">
            <label for="SystolicBP">Systolic BP</label>
            <input type="text" class="form-control" name="SystolicBP" required>
        </div>

        <div class="form-group">
            <label for="DiastolicBP">Diastolic BP</label>
            <input type="text" class="form-control" name="DiastolicBP" required>
        </div>

        <div class="form-group">
            <label for="BS">Blood Sugar</label>
            <input type="text" class="form-control" name="BS" required>
        </div>

        <div class="form-group">
            <label for="BodyTemp">Body Temperature</label>
            <input type="text" class="form-control" name="BodyTemp" required>
        </div>

        <div class="form-group">
            <label for="HeartRate">Heart Rate</label>
            <input type="text" class="form-control" name="HeartRate" required>
        </div>

        <button type="submit" class="btn btn-primary">Calculate Risk Level</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
