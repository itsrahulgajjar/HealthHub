<!DOCTYPE html>
<html>

<head>
    <title>Dashboard</title>
    <style>
        body {
            background-color: #f4f4f4;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 28px;
            color: #007bff;
            margin-top: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-bottom: 15px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>Enter Your Health Data</h1>
    <form method="POST" action="/predict">
        <label for="Age">Age</label>
        <input type="text" name="Age" required>

        <label for="SystolicBP">Systolic BP</label>
        <input type="text" name="SystolicBP" required>

        <label for="DiastolicBP">Diastolic BP</label>
        <input type="text" name="DiastolicBP" required>

        <label for="BS">Blood Sugar</label>
        <input type="text" name="BS" required>

        <label for="BodyTemp">Body Temperature</label>
        <input type="text" name="BodyTemp" required>

        <label for="HeartRate">Heart Rate</label>
        <input type="text" name="HeartRate" required>

        <input type="submit" value="Calculate Risk Level">
    </form>
</body>

</html>
